<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Email" email required ngModel #email="ngModel">
          <span *ngIf="email.invalid && email.touched" class="help-block">Enter a valid email address</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select name="subscription" class="form-control" [ngModel]="subscriptions[1]">
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{subscription}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" required ngModel #password="ngModel">
          <span *ngIf="password.invalid && password.touched" class="help-block">Enter a valid password</span>
        </div>
        <button [disabled]="f.invalid" type="submit" class="btn btn-default">Submit</button>
        <span *ngIf="f.invalid && f.touched" class="help-block">The form is invalid</span>
      </form>
    </div>
  </div>
</div>
